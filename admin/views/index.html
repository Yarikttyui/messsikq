<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orion Messenger - Панель модерации</title>
  <link rel="stylesheet" href="/styles/orion.css">
  <link rel="stylesheet" href="/admin/styles/admin.css">
</head>
<body>
  <div class="admin-layout">
    <aside class="admin-sidebar">
      <div class="admin-header">
        <div class="admin-logo">Orion Messenger</div>
        <div class="admin-subtitle">Панель модерации</div>
      </div>

      <nav class="admin-nav">
        <div class="admin-nav-item active" data-section="dashboard">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="3" width="7" height="7" rx="1"/>
            <rect x="14" y="14" width="7" height="7" rx="1"/>
            <rect x="3" y="14" width="7" height="7" rx="1"/>
          </svg>
          <span>Панель управления</span>
        </div>

        <div class="admin-nav-item" data-section="users">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>Пользователи</span>
        </div>

        <div class="admin-nav-item" data-section="conversations">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <span>Беседы</span>
        </div>

        <div class="admin-nav-item" data-section="logs">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
          <span>Логи действий</span>
        </div>

        <div class="admin-nav-item" data-section="settings">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-2 2l-4.2 4.2M23 12h-6m-6 0H1m18.2-5.2l-4.2 4.2m-2 2l-4.2 4.2"/>
          </svg>
          <span>Настройки</span>
        </div>
      </nav>

      <div class="admin-footer">
        <button class="admin-logout-btn" onclick="logout()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Выйти
        </button>
      </div>
    </aside>

    <main class="admin-main">
      <div class="admin-topbar">
        <div class="admin-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" placeholder="Поиск пользователей, бесед..." id="adminSearch">
        </div>

        <div class="admin-user">
          <div class="admin-user-avatar" id="adminAvatar">A</div>
          <div>
            <div class="admin-username" id="adminUsername">Admin</div>
            <div class="admin-user-role">Модератор</div>
          </div>
        </div>
      </div>

      <div class="admin-content" id="adminContent">
        <div class="admin-main">
        </div>
      </div>
    </main>
  </div>

  <script src="/admin/scripts/standalone-admin.js"></script>
</body>
</html>
